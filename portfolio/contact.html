<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Upadhyay - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar sidebarGo">
            <nav style="padding: 25px;">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="menu" width="23">
                <img class="cross" src="cross.png" alt="close" width="23">
            </div>

            <!-- Contact Form -->
            <div class="contactform">
                <h1>Contact Me</h1>
                <p class="contactIntro">Reach out if you are a recruiter or want to discuss opportunities. You can also download my CV.</p>
                
                <a href="Nikita_Upadhyay_CV.pdf" class="btn btn-sm downloadBtn" download>Download CV</a>

                <form>
                    <div class="formGroup">
                        <label for="clientName">Name</label>
                        <input type="text" id="clientName" required>
                    </div>

                    <div class="formGroup">
                        <label for="clientEmail">Email Address</label>
                        <input type="email" id="clientEmail" required>
                        <small>We'll never share your email.</small>
                    </div>

                    <div class="formGroup">
                        <label for="clientMessage">Message / Enquiry</label>
                        <textarea id="clientMessage" rows="5" placeholder="Write your message here" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-sm submitBtn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
